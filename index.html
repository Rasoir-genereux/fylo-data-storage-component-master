<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400;700&display=swap" rel="stylesheet">
<title>Frontend Mentor | Fylo data storage component</title>


</head>
<body>
      <main>
    <!-- DÉBUT SECTION À GAUCHE-->
        <section class="left">
          <div class="fylo fylo_top"><img src="images/logo.svg" alt="logo"></div>
          <div class="fylo fylo_bottom">
             <div><img class="document" src="images/icon-document.svg" alt="document_logo"></div>
            <div><img class="folder" src="images/icon-folder.svg" alt="folder_logo"></div>
            <div><img class="upload" src="images/icon-upload.svg" alt="upload_logo"></div>
          </div>

        </section>
    <!-- FIN SECTION À GAUCHE-->

    <!-- DÉBUT SECTION À DROITE-->
          <section class=" right">
          <div class="capacity">
            <span>185 </span>
            <span>GB LEFT</span>
          </div>
          <div>
              <p>You’ve used <strong>815 GB</strong> of your storage</p>
              <div class="back_line">
                <div class="front_line"><span>&#8226;</span>
                </div>
              </div>
              <div class="born">
                  <div> 0 GB</div>
                  <div>1000 GB</div>
              </div>
          </div>
      </section>
  <!-- FIN SECTION À DROITE-->
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">rasoir_genereux</a>.
    </footer>
</body>
</html>
